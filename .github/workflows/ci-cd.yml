name: Mobile Test Automation CI/CD

# Triggers for the workflow
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build-and-validate:
    name: Build and Validate
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # Set up JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'
      
      # Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      # Install Maven dependencies
      - name: Install Dependencies
        run: mvn clean install -DskipTests
      
      # Compile source code
      - name: Compile Source Code
        run: mvn compiler:compile
      
      # Compile test code
      - name: Compile Test Code
        run: mvn compiler:testCompile
      
      # Package the application
      - name: Package Application
        run: mvn package -DskipTests
      
      # Validation complete
      - name: Build Success
        run: |
          echo "âœ… BUILD SUCCESSFUL!"
          echo "================================"
          echo "ðŸ“¦ Dependencies: Installed"
          echo "ðŸ”¨ Source Code: Compiled"
          echo "ðŸ§ª Test Code: Compiled"
          echo "ðŸ“‚ Package: Created"
          echo "================================"
          echo "Note: Appium tests require Android emulator"
          echo "Run locally: mvn clean test"
      
      # Upload artifacts
      - name: Upload Build Artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            target/*.jar
            target/classes/
          retention-days: 30
